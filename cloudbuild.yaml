steps:
- name: gcr.io/cloud-builders/git
  args: ['clone', '--recurse-submodules', 'https://github.com/${_REPO_OWNER}/${_APP_NAME}']
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', '${_IMAGE_NAME}', '${_APP_NAME}/.']
- name: gcr.io/cloud-builders/docker
  args: ['push', '${_IMAGE_NAME}']
- id: 'set php image in yamls'
  name: 'ubuntu'
  args: ['bash','-c','sed -i "s,CONTAINER_IMAGE_NAME,${_IMAGE_NAME}," k8s/deployment.yaml']
- name: gcr.io/cloud-builders/kubectl
  args: ['apply', '-f', 'k8s/']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
  - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
  - 'CLOUDSDK_CORE_PROJECT=${_CLOUDSDK_CORE_PROJECT}'
substitutions:
    _APP_NAME: myblog
    _IMAGE_NAME: gcr.io/$PROJECT_ID/${_APP_NAME}:$SHORT_SHA
    _REPO_OWNER: mathieu-benoit
    _CLOUDSDK_COMPUTE_ZONE: us-east1-b
    _CLOUDSDK_CONTAINER_CLUSTER: mygkecluster
    _CLOUDSDK_CORE_PROJECT: myblog
images: ['${_IMAGE_NAME}']
